name: weekly Video Link Checker

on:
  schedule:
    # 每星期日 UTC 时间 02:00 运行
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # 允许手动触发

jobs:
  check_links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install node-fetch

      - name: Fetch and process links
        id: process_links
        run: |
          node <<'EOF'
          const fs = require('fs');
          
          async function main() {
            const fetch = (await import('node-fetch')).default;

            const sources = [
              'https://raw.githubusercontent.com/zeee-u/lzh06/main/fl.m3u',
              // 添加其他需要抓取的 .txt 或 .m3u 文件链接
              
              
            ];
            let allLinks = new Set();
            
            async function fetchLinks(url) {
              try {
                const response = await fetch(url);
                if (!response.ok) {
                  console.error(`Error fetching ${url}: ${response.statusText}`);
                  return [];
                }
                const text = await response.text();
                const links = text.match(/(https?:\/\/[^\s]+\.(m3u8|mp4))/g) || [];
                return links;
              } catch (error) {
                console.error(`Fetch error for ${url}:`, error);
                return [];
              }
            }

            async function checkLink(url) {
              try {
                // 使用 HEAD 请求并设置超时，效率更高
                const response = await fetch(url, { method: 'HEAD', timeout: 5000 });
                return response.ok;
              } catch (error) {
                return false;
              }
            }

            for (const url of sources) {
              const links = await fetchLinks(url);
              for (const link of links) {
                  allLinks.add(link);
              }
            }

            let validLinks = [];
            for (const link of allLinks) {
                console.log(`Testing: ${link}`);
                if (await checkLink(link)) {
                    validLinks.push(link);
                    console.log('✅ OK');
                } else {
                    console.log('❌ Failed');
                }
            }
            
            let outputContent = '#EXTM3U\n';
            validLinks.forEach(link => {
                const filename = link.split('/').pop().split('?')[0];
                outputContent += `#EXTINF:-1,${filename}\n`;
                outputContent += `${link}\n`;
            });
            
            fs.writeFileSync('18.m3u', outputContent);
            console.log('Successfully created 18.m3u with valid links.');
          }

          main();
          EOF
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add 18.m3u
          git commit -m "chore: Update valid video links" || echo "No changes to commit"
          git push
